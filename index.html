<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lynch Cai | Front End Developper</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/loading_page.css">
    <link rel="stylesheet" href="styles/cursor.css">
    <link rel="stylesheet" href="styles/header_nav.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- Cursor -->
    <div class="global_cursor js-global_cursor">
        <div class="cursor_circle js-cursor_circle"></div>
        <div class="cursor_dot js-cursor_dot"></div>
    </div>
    <header class="global_header">
        <!-- Nav bar -->
        <nav class="header_nav_container">
            <!-- Logo & Name -->
            <a class="header_nav_logo js-cursor_hover" href="#home">
                <img src="images/logo_white.svg" alt="Lynch Cai's logo.">
                <span>Lynch</span>
            </a>
            <!-- Menu -->
            <ul class="header_nav_pages js-cursor_hover">
                <li><a href="">
                    <div>
                        <span data_word="Work">Work</span>
                    </div>
                </a></li>
                <li><a href="">
                    <div>
                        <span data_word="About">About</span>
                    </div>
                </a></li>
            </ul>
            <!-- medias -->
            <!-- <ul class="header_nav_medias js-cursor_hover">
                <li><a target="_blank" href="https://www.linkedin.com/in/lynch-cai-b17213174/?originalSubdomain=fr"><img src="images/linkedin.svg" alt="Linkedin icon."></a></li>
                <li><a target="_blank" href="https://github.com/Lynchcai"><img src="images/github.svg" alt="Github icon."></a></li>
                <li>
                    <form action="mailto:contact@lynch-cai.com" target="_blank">
                        <button type="submit"><img src="images/email.svg" alt="Email icon."></button>
                    </form>
                </li>
            </ul> -->
        </nav>
    </header>
    <main>
        <!-- Loading page -->
        <div class="loading_page js-loading_page">
            <div class="loading_page_container">
                <img class="loading_page_logo js-loading_page_logo" src="images/logo_white.svg" alt="Lynch Cai's logo.">
                <div class="loading_page_separation_bar js-loading_page_separation_bar"></div>
                <div class="loading_page_text js-loading_page_text">
                    <span>Developped By</span>
                    <span>Lynch Cai</span>
                </div>
            </div>
        </div>
        <div class="projects_container js-projects_container">
            <!-- Transition page -->
            <div class="project_transition_page js-project_transition_page"></div>
            <!-- Project -->
            <div class="project_container js-project_container">

                <!-- Project background -->
                <div class="project_background project_background_focusly js-project_background"></div> 
                
                <!-- Project content -->
                <div class="project_content js-project_content">

                    <!-- Project number -->
                    <div class="project_number js-project_number">
                        <span>01</span>
                    </div>

                    <!-- Project acronym -->
                    <div class="project_acronym js-project_acronym">
                        <span>F</span>
                        <span>C</span>
                        <span>S</span>
                    </div>

                    <!-- Project view button -->
                    <div class="project_view_button js-project_view_button js-cursor_hover">
                        <div class="project_view_start_arrow"></div>
                        <a target="_blank" class="project_view_link js-project_view_link" href="https://lynchcai.github.io/Focusly/">View Project</a>
                        <div class="project_view_end_arrow_container">
                            <div class="project_view_end_arrow"></div>
                            <img src="images/end_arrow.svg" alt="Decorative arrow.">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scroll help bottom -->
        <div class="project_scroll_container">
            <div class="project_scroll_text js-cursor_hover">
                <div>
                    <span data_word="Next">Next</span>
                </div>
                <div>
                    <span data_word="project">project</span>
                </div>
            </div>
            <div class="project_scroll_start_bar"></div>
            <div class="project_scrolling_down_container js-project_scrolling_down_container">
                <div class="project_scrolling_down_mouse"></div>
                <div class="project_scrolling_down_scroll js-project_scrolling_down_scroll"></div>
            </div>
            <div class="project_scroll_end_bar"></div>
        </div>
    </main>
    <script src="scripts/cursor.js"></script>
    <script src="scripts/resize.js"></script>
    <script src="scripts/loading_page.js"></script>
    <script src="scripts/parallax.js"></script>
    <script src="scripts/project_scroll.js"></script>
    <script src="scripts/jquery.mousewheel.js"></script>
</body>
</html>
