<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lynch Cai | Portfolio</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y7H6B4Z7CY"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Y7H6B4Z7CY');
    </script>
    <link rel="stylesheet" href="styles/global_fonts.css">
    <link rel="stylesheet" href="styles/global_cursor.css">
    <link rel="stylesheet" href="styles/global_header_nav.css">
    <link rel="stylesheet" href="styles/index_loading_page.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/global_transition.css">
</head>
<body>
    <!-- Cursor -->
    <!-- Inspired from Niccolo Miranda Portfolio -->
    <div class="global_cursor js-global_cursor">
        <div class="cursor_circle js-cursor_circle"></div>
        <div class="cursor_dot js-cursor_dot"></div>
    </div>
    <header class="global_header">
        <!-- Nav bar -->
        <nav class="header_nav_container">
            <!-- Logo & Name -->
            <a class="header_nav_logo js-cursor_hover">
                <img src="images/logo_white.svg" alt="Lynch Cai's logo.">
                <span>Lynch</span>
            </a>
            <!-- Menu -->
            <ul class="header_nav_pages js-cursor_hover">
                <li><a class="js-header_nav_work">
                    <div>
                        <span data_word="Works">Works</span>
                    </div>
                </a></li>
                <li><a class="js-header_nav_about">
                    <div>
                        <span data_word="About">About</span>
                    </div>
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Loading page -->
        <div class="loading_page js-loading_page">
            <div class="loading_page_container">
                <img class="loading_page_logo js-loading_page_logo" src="images/logo_white.svg" alt="Lynch Cai's logo.">
                <div class="loading_page_separation_bar js-loading_page_separation_bar"></div>
                <div class="loading_page_text js-loading_page_text">
                    <span>Developped By</span>
                    <span>Lynch Cai</span>
                </div>
            </div>
        </div>

        <!-- Transition page -->
        <div class="global_transition_page_container">
            <div class="global_transition_page js-global_transition_page"></div>
        </div>

        <div class="projects_container js-projects_container">
            <!-- Project -->
            <div class="project_container js-project_container">

                <!-- Project background -->
                <div class="project_background js-project_background"></div> 

                <!-- Project content -->
                <div class="project_content js-project_content">

                    <!-- Project number -->
                    <div class="project_number js-project_number">
                        <span>01</span>
                    </div>

                    <!-- Project acronym -->
                    <div class="project_acronym js-project_acronym">
                        <!-- Letter here (span) -->
                    </div>

                    <!-- Project view button -->
                    <a target="_blank" href="https://focusly.lynch-cai.com/" class="project_view_button js-project_view_button js-cursor_hover">
                        <div class="project_view_start_arrow"></div>
                        <span class="project_view_text js-project_view_text">View Project</span>
                        <div class="project_view_end_arrow_container">
                            <div class="project_view_end_arrow"></div>
                            <img src="images/end_arrow.svg" alt="Decorative arrow.">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- Scroll help bottom -->
        <div class="project_scroll_container">
            <div class="project_scroll_text js-project_scroll_text js-cursor_hover">
                <div>
                    <span data_word="Next">Next</span>
                </div>
                <div>
                    <span data_word="project">project</span>
                </div>
            </div>
            <div class="project_scroll_start_bar"></div>
            <div class="project_scrolling_down_container js-project_scrolling_down_container">
                <div class="project_scrolling_down_mouse"></div>
                <div class="project_scrolling_down_scroll js-project_scrolling_down_scroll"></div>
            </div>
            <div class="project_scroll_end_bar"></div>
        </div>
        <!-- Project progression bar -->
        <div class="project_progression_bar_container js-project_progression_bar_container js-cursor_hover">
            <div class="project_progression_bar_element"></div>
        </div>
        <div class="project_progression_bar js-project_progression_bar"></div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/jquery.mousewheel.js"></script>
    <script src="scripts/GlobalCursor.js"></script>
    <script src="scripts/GlobalResize.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script src="scripts/IndexParallax.js"></script>
    <script src="scripts/IndexProjectScroll.js"></script>
    <script src="scripts/GlobalLandingPageTransition.js"></script>
    <script src="scripts/GlobalMobileDetection.js"></script>
    <script src="scripts/IndexLoadingPage.js"></script>
</body>
</html>
